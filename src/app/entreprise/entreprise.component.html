<div class="container mt-4">
  <h2>Espace Entreprise</h2>

  <!-- Formulaire pour ajouter/modifier une offre -->
  <div class="card p-3 mb-4">
    <h5>{{ isEditing ? 'Modifier Offre' : 'Nouvelle Offre' }}</h5>
    <input type="text" class="form-control mb-2" placeholder="Titre" [(ngModel)]="newJob.title">
    <input type="text" class="form-control mb-2" placeholder="Description" [(ngModel)]="newJob.description">
    <input type="text" class="form-control mb-2" placeholder="Catégorie" [(ngModel)]="newJob.category">
    <input type="number" class="form-control mb-2" placeholder="Salaire" [(ngModel)]="newJob.salary">
    <button class="btn btn-primary" (click)="addJob()">
      {{ isEditing ? 'Modifier' : 'Ajouter' }}
    </button>
  </div>

  <!-- Liste des offres -->
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let job of jobOffers">
      <div class="card p-3">
        <h5>{{ job.title }}</h5>
        <p>{{ job.description }}</p>
        <p><strong>Catégorie :</strong> {{ job.category }}</p>
        <p><strong>Salaire :</strong> {{ job.salary | number }}</p>
        <button class="btn btn-warning btn-sm me-2" (click)="editJob(job)">Modifier</button>
        <button class="btn btn-danger btn-sm" (click)="deleteJob(job.id)">Supprimer</button>
      </div>
    </div>
  </div>
</div>
