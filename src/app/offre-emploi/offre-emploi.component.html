<div class="container mt-4">
  <h2>Offres d'emploi</h2>

  <!-- Barre de recherche et filtre -->
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Rechercher un emploi..." [(ngModel)]="searchTerm">
    </div>
    <div class="col-md-4">
      <select class="form-select" [(ngModel)]="selectedCompany">
        <option *ngFor="let c of companies" [value]="c">{{ c }}</option>
      </select>
    </div>
  </div>

  <!-- Liste des offres -->
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let offre of filteredOffres">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ offre.title }}</h5>
          <p class="card-subtitle mb-2 text-muted">{{ offre.company }} - {{ offre.location }}</p>
          <p class="card-text">{{ offre.description }}</p>
          <p><strong>Salaire:</strong> {{ offre.salary | number }} €</p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="filteredOffres.length === 0">
    <p>Aucune offre ne correspond à vos critères.</p>
  </div>
</div>
