<aside class="sidebar">
  <h3>Mon Profil</h3>
<!-- Photo + Nom -->
  <div class="text-center">
  <img [src]="profil.photo" alt="Photo de profil" class="profil-photo">
    <h4>{{ profil.nom }}</h4>
  
  </div>
  <!-- 📌 Liens rapides -->
  <div class="profile-links">
    <ul>
      <li><a routerLink="/candidat/settings">⚙️Paramètres du compte</a></li>
      <li><a routerLink="/candidat/my-applications">📄 Mes candidatures</a></li>
      <li><a routerLink="/candidat/favorites">⭐ Offres sauvegardées</a></li>
      <li><a routerLink="/candidat/alerts">🔔 Mes alertes emploi</a></li>
      <li><a routerLink="/candidat/offres-emploi">💼 Voir les offres</a></li>
    </ul>
  </div>

  <!-- 📌 Suivi candidatures -->
  <div class="profile-actions">
    <ul>
      <li *ngFor="let c of candidatures">
        {{ c.offre }} - <b>{{ c.status }}</b>
      </li>
    </ul>
  </div>
</aside>
