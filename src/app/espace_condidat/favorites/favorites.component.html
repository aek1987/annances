<div class="favorites-page">
  <h2>⭐ Mes offres favorites</h2>

  <!-- ✅ Message si aucune offre -->
  <div class="no-favorites" *ngIf="favoriteJobs.length === 0">
    <p>Vous n'avez aucune offre sauvegardée pour le moment.</p>
  </div>

  <!-- ✅ Liste des offres sauvegardées -->
  <div class="favorites-list" *ngIf="favoriteJobs.length > 0">
    <div *ngFor="let job of favoriteJobs" class="favorite-item">
      <h3>{{ job.title }}</h3>
      <p>{{ job.company }} - {{ job.location }}</p>
      <small>Ajouté le {{ job.dateSaved }}</small>
      <button class="btn-remove" (click)="removeFavorite(job.id)">❌ Supprimer</button>
    </div>
  </div>
</div>
